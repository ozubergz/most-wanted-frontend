<!DOCTYPE html>
<html>
    <head>
        <title>Most Wanted</title>
        
        <!-- CSS stylesheet -->
        <link rel="stylesheet" href="style.css">
        
        <!-- bootsrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- bootstrap JS, Popper.js, JQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script defer src="index.js"></script>
    </head>
    <body>

        <div class="container-fluid">
            <div id="side-list" class="side-list">
                <input type="text" class="form-control" id="search-bar" placeholder="Search...">
            </div>
            
            <div class="main-content">

                <h3 id="main-name"></h3>

                <div class="main-images-container"> 
                    <img id="main-left-image" src="">
                    <a id="main-pdf-link" target="_blank" href="" >
                        <img id="main-right-image" src="">
                    </a>
                </div>

                <div class="main-info">

                    <div class="alias-container">
                        <h3>Aliases</h3>
                        <p id="alias-info"></p>
                    </div>

                    <div id="description-contianer">
                        <h3>Description</h3>
                        <ul id="description-ul">
                            <li>Name <span id="li-name"></span></li>
                            <li>Date of Birth (used) <span id="li-birth"></span></li>
                            <li>Place of Brith <span id="li-place"></span></li>
                            <li>Hair <span id="li-hair"></span></li>
                            <li>Eyes <span id="li-eyes"></span></li>
                            <li>Sex <span id="li-sex"></span></li>
                            <li>Race <span id="li-race"></span></li>
                        </ul>
                    </div>

                    <div class="details-container">
                        <h3>Details</h3>
                        <p id="details-info"></p>
                    </div>

                    <div class="sign-in-container">
                        Comment as <span id="signed-in-username"></span>
                        <button type="button" id="sign-in-btn" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
                            Sign In
                        </button>
                        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLongTitle">Enter a username</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <h6 id="error-message"></h6>
                                    <input type="text" name="username" id="input-username" class="form control">
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                  <button type="button" id="submit-username-btn" class="btn btn-primary">Submit</button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-container">
                        <h5 id="from-error-msg"></h5>
                    </div>
                </div>
                
                <hr>

                <div id="comments"></div>
            </div>
        </div>

    </body>
</html>
